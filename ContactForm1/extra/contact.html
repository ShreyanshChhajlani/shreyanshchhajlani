                        <source src="ezgif.com-gif-maker.mp4 " type="video/mp4 ">
                    </video>
                    <br>
                    <a class="ahover" href="tel:844-085-4403"><i class="fas fa-mobile-alt " style="font-size: 1.7rem;"></i></a>

                <div class="col-md-3 services p-0 "></div>

                    <form action="#" method="post " enctype="text/plain " class="sign-up-form ">
                        <!-- <i class="fas fa-laugh " style="height: 1.5em; font-size: 45px; "></i>
                    <p style="font-size: 2.3rem; font-weight: 700; ">Register</p><br> -->
                        <div class="input-field ">
                            <i class="fas fa-user-circle "></i>
                            <input type="text " name="name" placeholder="Name " required />
                        </div>
                        <div class="input-field ">
                            <i class="fas fa-at "></i>
                            <input type="email " name="email" placeholder="Email " required />
                        </div>
                        <div class="input-field ">
                            <i class="fas fa-envelope "></i>
                            <input type="text " name="message" placeholder="Message " required/>
                        </div>
                        <br>
                        <button type="submit " class="btn btn transparent " style="font-size: 16px; " value="Sign up ">
                            Submit >>
                        </button>
                        <br>
                        <!-- <input type="submit " class="btn " style="font-size: 16px; " value="Sign up " /> -->
                        <p class="social-text ">Or connect here:</p>
                        <div class="social-media ">
                            <a href="https://www.facebook.com/shreyansh.chhajlani" class="social-icon1 " target="_blank">
                                <i class="fab fa-facebook-f " style="font-size: 120%; "></i>
                            </a>
                            <a href="https://twitter.com/ShreyanshChh " class="social-icon2 " target="_blank">
                                <i class="fab fa-twitter " style="font-size: 120%; "></i>
                            </a>
                            <a href="skype:live:.cid.f8907fd7e38b585f?chat" target="_blank" class="social-icon3 ">
                                <i class="fab fa-skype " style="font-size: 120%; "></i>
                            </a>
                            <a href="https://www.linkedin.com/in/shreyansh-chhajlani-767814169/" class="social-icon4 " target="_blank">
                                <i class="fab fa-linkedin-in " style="font-size: 120%; "></i>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 services p-0 ">
                </div>
            </div>
            <br><br>
        </div>
    </section>
</body>

</html>
